map "" $obsidian {
    default "obsidian.gregros.dev";
}
server {
    server_name obsidian.gregros.dev;
    include /etc/nginx/snippets/proxypass-setup.conf;
    include /etc/nginx/snippets/https.conf;
    location /main.js {
        root /data/gregros.dev/obsidian/;
        try_files $uri $uri/ =404;
    }
    location / {
        proxy_pass https://publish.obsidian.md/serve?url=$obsidian/;
        proxy_ssl_server_name on;
        proxy_set_header Host publish.obsidian.md;
        proxy_set_header Accept-Encoding "";


    }
}
